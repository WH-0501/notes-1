language: "node_js"
node_js:
  - "node"
install:
  - "npm install -g gitbook"
  - "npm install -g gitbook-cli"
branches:
  only:
    - master
env:
  global:
    - GH_REF: github.com/yangjinjie/notes.git
    - secure: ""
#sudo: false
script:
  - bash deploy.sh "gitbook"
  - travis_wait 100 bash deploy.sh "java" "python"
  - travis_wait 100 bash deploy.sh "notes"
