language: "node_js"
node_js:
  - "node"
install:
  - "npm install -g gitbook@3.2.3"
  - "npm install -g gitbook-cli@2.3.2"
branches:
  only:
    - master
env:
  global:
    - GH_REF: github.com/yangjinjie/notes.git
    - secure: ""

#sudo: false
script:
  - travis_wait 100 bash deploy.sh "notes"
  - travis_wait 100 bash deploy.sh "java" "python"
